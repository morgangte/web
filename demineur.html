<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/demineur.css" />
    <title>Démineur</title>
</head>

<body onload="main();">
    <header>
        <div class="left-menubar">
            <a href="./index.html">
                <img src="./images/home_icon.svg" alt="home">
            </a>
        </div>

        <div class="right-menubar">
            <a href="./pacademiques.html">
                <div class="menu-select">
                    Projets académiques
                </div>
            </a>

            <a href="./ppersonnels.html">
                <div class="menu-select">
                    Projets personnels
                </div>
            </a>


            <a href="./apropos.html">
                <div class="menu-select">
                    A propos
                </div>
            </a>

        </div>
    </header>

    <div class="game-container">
        <div id="demineur_container">
            <h1>
                Démineur
            </h1>

            <canvas id="demineur_canvas">
                Démineur
            </canvas>

            <div id="demineur_info">
            </div>

            <input type="button" value="Recommencer" id="restart-button" />
        </div>

        <div id="options_container">
            <div class="opt_container">
                <p>
                    Dimensions
                </p>
                <div>
                    <select id="de_opt_dimensions" name="de_opt_dimensions">
                        <option value="10">10 x 10</option>
                        <option value="20">20 x 20</option>
                        <option value="30">30 x 30</option>
                        <option value="40">40 x 40</option>
                        <option value="50">50 x 50</option>
                    </select>
                </div>
            </div>

            <div class="opt_container">
                <p>
                    Difficulté (pourcentage de mines)
                </p>
                <div>
                    <select id="de_opt_minesNumber" name="de_opt_minesNumber">
                        <option value="TF">Très facile (10%)</option>
                        <option value="F">Facile (15%)</option>
                        <option value="PF">Plutôt facile (20%)</option>
                        <option value="M">Moyen (25%)</option>
                        <option value="PD">Plutôt difficile (30%)</option>
                        <option value="D">Difficile (37%)</option>
                        <option value="TD">Très Difficile (45%)</option>
                        <option value="I">Impossible (60%)</option>
                    </select>
                </div>
            </div>

            <div id="options_buttons_container">
                <input type="button" value="Valeurs par défaut" id="default-values-button" />
                <input type="button" value="Appliquer" id="apply-changes-button" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/demineur.js"></script>

</body>

</html>
