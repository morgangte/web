<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/demineur.css" />
    <title>Démineur</title>
</head>

<body onload="main();">
    <header>
        <div class="left-menubar">
            <a href="./index.html">
                <img src="./images/home_icon.svg" alt="home">
            </a>
        </div>

        <div class="right-menubar">
            <a href="./pacademiques.html">
                <div class="menu-select">
                    Projets académiques
                </div>
            </a>

            <a href="./ppersonnels.html">
                <div class="menu-select">
                    Projets personnels
                </div>
            </a>


            <a href="./apropos.html">
                <div class="menu-select">
                    A propos
                </div>
            </a>

        </div>
    </header>

    <div class="game-container">
        <div id="demineur_container">
            <h1>
                Démineur
            </h1>

            <canvas id="demineur_canvas">
                Démineur
            </canvas>

            <div id="demineur_info">
            </div>

            <input type="button" value="Recommencer" id="restart-button" />
        </div>

        <div id="options_container">
            <div class="opt_container">
                <p>
                    Largeur (cellules)
                </p>
                <div>
                    <input type="number" id="de_opt_dimensions" name="de_opt_dimensions">
                </div>
            </div>

            <div class="opt_container">
                <p>
                    Nombre de mines
                </p>
                <div>
                    <input type="number" id="de_opt_minesNumber" name="de_opt_minesNumber">
                </div>
            </div>

            <p id="options_info">
            </p>

            <div id="options_buttons_container">
                <input type="button" value="Valeurs par défaut" id="default-values-button" />
                <input type="button" value="Appliquer" id="apply-changes-button" />
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/demineur.js"></script>

</body>

</html>
